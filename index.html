<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>my music</title>
  </head>
  <body>
    <div class="player">
      <div class="player__header">
        <div class="player__img player__img--absolute slider">
          <button class="player__button player__button--absolute--nw playlist">
            <img
              src="http://physical-authority.surge.sh/imgs/icon/playlist.svg"
              alt="playlist-icon"
            />
          </button>
          <button class="player__button player__button--absolute--center play">
            <img
              src="http://physical-authority.surge.sh/imgs/icon/play.svg"
              alt="play-icon"
            />
            <img
              src="http://physical-authority.surge.sh/imgs/icon/pause.svg"
              alt="pause-icon"
            />
          </button>
          <div class="slider__content">
            <img
              class="img slider__img"
              src="http://physical-authority.surge.sh/imgs/1.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="http://physical-authority.surge.sh/imgs/2.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="http://physical-authority.surge.sh/imgs/3.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="http://physical-authority.surge.sh/imgs/4.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="http://physical-authority.surge.sh/imgs/5.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="http://physical-authority.surge.sh/imgs/6.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="http://physical-authority.surge.sh/imgs/7.jpg"
              alt="cover"
            />
          </div>
        </div>

        <div class="player__controls">
          <button class="player__button back">
            <img
              class="img"
              src="http://physical-authority.surge.sh/imgs/icon/back.svg"
              alt="back-icon"
            />
          </button>
          <p class="player__context slider__context">
            <strong class="slider__name"></strong>
            <span class="player__title slider__title"></span>
          </p>
          <button class="player__button next">
            <img
              class="img"
              src="http://physical-authority.surge.sh/imgs/icon/next.svg"
              alt="next-icon"
            />
          </button>
          <div class="progres">
            <div class="progres__filled"></div>
          </div>
        </div>
      </div>

      <ul class="player__playlist list">
        <li class="player__song">
          <img
            class="player__img img"
            src="http://physical-authority.surge.sh/imgs/1.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">viva la vida</b>
            <span class="flex">
              <span class="player__title">ColdPlay</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="music/y2mate.com - Coldplay  Viva La Vida Official Video.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="http://physical-authority.surge.sh/imgs/2.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">Believer</b>
            <span class="flex">
              <span class="player__title">Imagine Dragon</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="music/y2mate.com - Imagine Dragons  Believer Official Music Video.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="http://physical-authority.surge.sh/imgs/3.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">506</b>
            <span class="flex">
              <span class="player__title">Morat ft Juanes</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="music/y2mate.com - Morat Juanes  506.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="http://physical-authority.surge.sh/imgs/4.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">Young and Beautiful</b>
            <span class="flex">
              <span class="player__title">Lana del Rey</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="music/y2mate.com - Lana Del Rey  Young and Beautiful.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="http://physical-authority.surge.sh/imgs/5.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">Thats What I Like</b>
            <span class="flex">
              <span class="player__title">Bruno Mars</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="music/y2mate.com - Bruno Mars  Thats What I Like Official Music Video.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="http://physical-authority.surge.sh/imgs/6.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">la leyenda del hada y el mago</b>
            <span class="flex">
              <span class="player__title">Rata Blanca</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="music/y2mate.com - Rata Blanca  La Leyenda Del Hada Y El Mago.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="http://physical-authority.surge.sh/imgs/7.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name"
              >Youtiful
              <span class="uppercase"></span></b
            >
            <span class="flex">
              <span class="player__title">Stray Kids</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="music/y2mate.com - Stray Kids Youtiful Video.mp3"
          ></audio>
        </li>
      </ul>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
